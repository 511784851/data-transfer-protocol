syntax = "proto3";
package service;

/*
 *@note 取用户信息
 *@path /account/user/profile
 *@cookie token&uuid
 *@param GET
 *@return 成功返回PUser，失败返回PResult
 */
 

message PUser {
	int32 type = 1;	    	//固定为2
	/*保留2~5用于扩展*/
	
	string nickname = 6;
	string realname = 7;
	string portrait = 8;
	int32 gender = 9;		//性别 0女，1男
	string birthday = 10;
	string email = 11;
}

