 *@param link1 链接1
 *@param link2 链接2
 *@param link3 链接3
 *@param areacode 地区代码
 *@param areaname 地区名称
 *@param liveremind 第三方直播提醒开关
 *@param liveinfo   第三方直播提醒信息
 *@return 返回PResult
 */

/*
 *@note 获取多个用户的详情
