syntax = "proto3";
package service; 

/*=====================================*/
//结构定义

// 通知系统需要的基础信息
message PNotifyBaseInfo {
	string language = 1;
}

// 通知系统需要的基础信息列表
message PNotifyBaseInfoList {
	map<string,PNotifyBaseInfo> map = 1;
}

/*=====================================*/
//API定义

/*
 *@note 取用户信息
 *@uri /account/user/profile
 *@cookie token&uuid
