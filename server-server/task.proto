syntax = "proto3";

package common;

/*
 *@note 消息订阅
 *@path url（统一为： /v1/servicename/inside/task/msg/subscribe）
 *@method POST
 *@url param from 调用的服务名
 *@body PSubscribeArray数据流
 *@return 返回PResult
 */
 
 /*
 *@note 消息回调
 *@path /task/callback/msgid
 *@method POST
 *@url param from 调用的服务名
 *@body PCallbackArray数据流
 *@return 成功返回PInt64List(-1表示永久，0表示取消订阅，其它表示失效时间的时间戳)，失败返回PResult
 */
 
 /*
 *@note 获取等级列表
 *@path /task/callback/level
 *@method GET
 *@url param from 调用的服务名
 *@return 成功返回PExpLevelList，失败返回PResult
 */