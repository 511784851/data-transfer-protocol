syntax = "proto3";
package service; 

/*=====================================*/
//API定义

/*
 *@note 充值
 *@uri /v1/wallet/diamond/add
 *@method POST
 *@cookie token&uuid
 *@uriParam from 调用方
 *@postParam rmoney 金钱(元)
 *@postParam ordernumber 订单号
 *@return 成功返回PDiamondCount，失败返回PResult
 */

/*
 *@note 收礼物与发礼物
 *@uri /v1/wallet/gift
 *@method GET
 *@cookie token&uuid
 *@uriParam from 调用方
 *@uriParam type   操作类型（0:收礼物、1:发礼物）
 *@uriParam uuid   用户ID
 *@uriParam gid    礼物ID
 *@uriParam count  数量
 *@uriParam vmoney 钻数
 *@return 返回PResult
 */
