syntax = "proto3";
package service; 

/*=====================================*/
//API定义

/*
 *@note 获取网站列表
 *@path /streaming-notification/websites
 *@method GET
 *@param from 调用方
 *@return 成功返回PStreamingWebSiteList,失败返回PResult
 */

/*
 *@note 获取系统参数
 *@uri /streaming-notification/args
 *@param GET
 *@param from 调用方
 *@return 成功返回PStreamingConfigList,失败返回PResult
 */

/*
 *@note 设置系统参数
 *@uri /streaming-notification/args
 *@param POST
 *@param from 调用方
 *@param value PStreamingConfigList
 *@return 返回PResult
 */

/*
 *@note 主播开关提醒通知
 *@uri /streaming-notification/anchor/change/setting
 *@param POST
 *@param from 调用方
 *@param uuid 主播uuid,由调用者保证等级为vip/vip+
 *@param status 0表示关闭,其他表示开启
 *@param rooms PStreamingRoomList,开启时需要带此参数,关闭时忽略此参数
 *@return 返回PResult
 */

/*
 *@note 获取直播消息(提醒通知)详情
 *@uri /streaming-notification/msg/detail
 *@param GET
 *@param from 调用方
 *@param uuid 粉丝uuid
 *@param msgid 消息id
 *@return 成功返回PStreamingMsg,失败返回PResult
 */

/*
 *@note 分页获取直播记录
 *@uri /streaming-notification/live/list
 *@param GET
 *@param from 调用方
 *@param scope anchor表示主播,time表示时间,click表示点击人数,website表示网站直播平台
 *@param value 
    scope为anchor,参数为主播的uuid,
    scope为time,获取早于value代表的时间,unix时间戳,精确到秒,-1是大到小排序,-2是小到大排序
    scope为click,获取小于value代表的人数,-1是大到小排序,-2是小到大排序
    scope为website,参数为网站直播平台名称,
 *@param offset 偏移量,第一次填0,以后offoset=offset+count
 *@param count 数量,默认值20,范围[15,30]
 *@return 成功返回PStreamingLiveList, 失败返回PResult
 */

/*
 *@note 分页获取主播信息
 *@uri /streaming-notification/anchor/list
 *@param GET
 *@param from 调用方
 *@param scope anchor表示主播,live表示直播次数,website表示网站直播平台
 *@param value 
    scope为anchor,参数为主播的uuid,
    scope为live,获取小于value代表的次数,-1是大到小排序,-2是小到大排序,
    scope为website,参数为网站直播平台名称,
 *@param offset 偏移量,第一次填0,以后offoset=offset+count
 *@param count 数量,默认值20,范围[15,30]
 *@return 成功返回PStreamingAnchorList, 失败返回PResult
 */

