syntax = "proto3";
package service;

message PGetToken {
	string token = 1; 	// 成功则返回实际token，失败返回空串
}

/*
 *@note 获取用户token
 *@path /login/token
 *@method GET
 *@param uuid 用户的uuid
 *@return 返回PGetToken
 */

message PGetSMSCode {
	string code = 1;		// 成功则返回实际token，失败返回空串
}

/*
 *@note 获取短信验证码
 *@path /login/msgcode
 *@method GET
 *@param cellphone 手机号
 *@return 返回PGetSMSCode
 */


message PPostSMSCode {
	bool result = 1;		// 成功则返回true，失败返回false
	int32 remain = 2;		// 如果返回失败，则返回还有多少秒cd时间
}

/*
 *@note 生成短信验证码
 *@path /login/msgcode
 *@method POST
 *@param cellphone 手机号
 *@return 返回PPostSMSCode
 */


