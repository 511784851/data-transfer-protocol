syntax = "proto3";
package common;
option java_package = "com.oleaster.blemobi.probuf";
option java_outer_classname = "LoginProtos";


message PLogin {
	int32 type = 1;	    	//固定为1
	/*保留2~5用于扩展*/
	string uuid = 6;      	//用户ID
	string token = 7;		//统一访问令牌
	string name = 8;		//用户昵称
	string portrait = 9;	//用户头像URL
	
	//其它需要下发的信息...
}

