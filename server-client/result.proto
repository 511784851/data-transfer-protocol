syntax = "proto3";
package common;
option java_package = "com.oleaster.blemobi.probuf";
option java_outer_classname = "ResultProtos";

// 通用操作结果返回
message PResult {
	int32 type = 1;			//固定为0
	int32 errorCode = 2;	//错误码：0为正确，其他均为出错
	string errorMsg = 3;	//错误描述信息
	string extraInfo = 4;	//额外信息
}

/*
 *@note 用于反序列化时，第一次的探索，以进一步判断序列化的数据是什么类型
 *@type 可能出现的结构类型定义
 */
message PType {
	int32 type = 1;
}
