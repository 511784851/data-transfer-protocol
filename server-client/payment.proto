syntax = "proto3";

package common;

option java_package = "com.blemobi.sep.probuf";
option java_outer_classname = "PaymentProtos";

message PWeixin {
	string appid = 1;              // 应用ID
	string partnerid = 2;	       // 商户号
	string noncestr = 3;	       // 随机串
	string timestamp = 4;	       // 时间戳
	string prepayid = 5;	       // 预支付串
	string package = 6;	           // 订单信息串
	string sign = 7;               // 签名串
}
  
/*
 *@note 获取微信App预支付签名信息
 *@path /pay/weixin/paySign
 *@method GET
 *@param token&uuid 登录用户信息（必须）
 *@param order_no 订单号（必须）
 *@param name 商品名称（必须）
 *@param amount 支付金额（单位：元，支持两位小数点）（必须）
 *@return 成功返回PWeixin，失败返回PResult
 */
 

// 生成订单的编号和订单的签名信息
message PAlipayOrderInfo {
	string orderNo = 1;	// 订单的编号
	string payInfo = 2;	// 订单的签名信息
}

