syntax = "proto3";
package common;
option java_package = "com.blemobi.demo.probuf";
option java_outer_classname = "LoginProtos";


message PLogin {
	int32 type = 1;	    			//固定为1
	/*保留2~5用于扩展*/
	string uuid = 6;      			//用户ID
	string token = 7;				//统一访问令牌
	string nickname = 8;			//用户昵称
	string imgURL = 9;				//用户头像URL
	repeated int32 loginTypes = 10; //第三方登录类型(1 微信,2 微博,3 facebook,4 google)
	
	//其它需要下发的信息...
}

message PLoginType {
	int32 type = 1; 			//固定为4
	repeated int32 types = 2; 	//可用的第三方登录类型(1 微信,2 微博,3 facebook,4 google)
}

message PRUsername {
	int32 type = 1; 			//固定为5
	repeated string names = 2; 	//推荐的用户名
}

/*
 *@note 请求推荐的用户名
 *@path /login/username
 *@param uname 用户填写的用户名(如果这个用户还没有被注册，那么原封不动返回这个用户名)
 *@return 成功返回PRUsername，失败返回PRsult
*/

/*
 *@note app启动时从服务端获取可用第三方登陆方式
