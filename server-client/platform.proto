syntax = "proto3";
package common;
option java_package = "com.blemobi.demo.probuf";
option java_outer_classname = "PlatformProtos";

//列出所有服务的状态（开启的还是关闭的）
message PServiceStatus {
	map<string,bool> status = 1; 
}

//发布文字信息的来源（用于监管系统的验证文字信息是否合法中的参数）
enum PFromType {
	news = 0;
	comment = 1;
}

//被举报人列表
message PReportList {
	repeated PReport list = 1;
}

//被举报人的信息
message PReport {
	int64 ID = 1; 
	repeated PReporter informers = 2; 	//举报人
	string tuid = 3; 					//被举报人
	int64 postid = 4; 					//被举报的帖子
	bool isProcess = 5; 				//是否已经处理
}

//举报人
message PReporter {
	string uuid = 1; //举报人
	int64 time = 2; //举报时间
}

//敏感词列表
message PKeywords {
	repeated PKeyword list = 1; //敏感词列表
}

//敏感词
message PKeyword {
	int64 id = 1; 
	string work = 2;
}

//黑名单列表
message PBlacklists {
	repeated Pblacklist list = 1;
}

//黑名单
message Pblacklist {
	int32 id = 1;
	string val = 2;
}

