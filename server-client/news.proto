syntax = "proto3";
package common;
option java_package = "com.blemobi.demo.probuf";
option java_outer_classname = "NewsProtos";

message PNews {
	repeated PArticle articles = 3; //博文列表
}

message PArticle {
	int32 id = 2; //博文的ID
	string uuid = 3; //博文的作者
	string userName = 4; //作者名称
	string userHead = 5; //作者头像
	string content = 6; //文章正文(如果正文是保存的OSS上，那么这里是一个url)
	string srcType = 7; //资源的类型（imageUrl表示上传的是图片，videoUrl表示上传的是视频，audioUrl表示上传的是音频）
	string imageUrl = 8; //图片的地址（多个以‘,’分隔）
	string videoUrl = 9; //视频的地址
	string audioUrl = 10; //音频的地址
	bool onOSS = 11; //正文是否在oss上
	string pubishTime = 12; //发布时间
}



/**
 *@note 发布微博
 *@path /news/publish
