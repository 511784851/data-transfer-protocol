syntax = "proto3";
package common;
option java_package = "com.blemobi.demo.probuf";
option java_outer_classname = "NotificationProtos";

/*=====================================*/
//结构定义

message PPushMsgs {
	repeated string list = 1; //PPushMsg列表
	int64 maxId = 2;
}

/*=====================================*/
//API定义

/*
 *@note 下推消息
 *@path /notification/pushdown/msg
 *@method GET
 *@param from 来源
 *@param uuid 用户ID
 *@param offset 偏移
 *@param count  数量
 *@param from 发起调用的服务名
 *@
 *@return 返回int32错误码
 *@desc
  	1、offset=0表示第0条记录，maxId=-1表示最后一条记录。
  	2、当offset为正数时，count只能是正数。当offset为负数时，count可以是正数或负数
  	3、当offset=0，count=20时，拉0-20的通知消息。
 	4、当offset=-1，count=-20时，拉【倒数第20条】到【最后】的通知消息。
  	5、当offset=-1，count=20时，拉【倒数第20条】到【最后】的通知消息，和上面一样。
	6、当offset=?，count=0时，只返回maxId，记录数据不返回，相当于查询记录最大数。
 */