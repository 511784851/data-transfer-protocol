syntax = "proto3";
package common;
option java_package = "com.blemobi.demo.probuf";
option java_outer_classname = "DataPublishingProtos";

//import "account.proto";
//import "news.proto";

message PWords {
	repeated string word = 1;
}

/*
 *@note 热门搜索
