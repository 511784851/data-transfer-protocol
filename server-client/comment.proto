syntax = "proto3";
package common;
option java_package = "com.blemobi.demo.probuf";
option java_outer_classname = "CommentProtos";

// 单条评论结构
message PComment {
	int32 upvotes = 1;		//赞数
	int32 downvotes = 2;	//踩数
	string text = 3;		//评论文本内容
	string voiceurl = 4; 	//声音地址
	bool isvalid = 5;		//声音是否有效
}

message PCommentList {
	int32 type = 1;			//固定为13
	/*保留2~5用于扩展*/
	int32 upvotes = 6;		//赞数
	int32 downvotes = 7;	//踩数
	repeated PComment comment = 8;		//评论列表
}

