syntax = "proto3";

package common;

option java_package = "com.blemobi.chat.protobuf";
option java_outer_classname = "ConversationProtos";

message PConversation {
	string id = 1; // 会话ID
}

/*
 *@note 创建会话（单聊）
 *@path /chat/conversation/create/single
 *@method GET
 *@cookie token&uuid
 *@param friend_uuid 好友uuid
 *@return 成功返回PConversation，失败返回PResult
 */
 
/*
 *@note 创建会话（群聊）
 *@path /chat/conversation/create/group
 *@method GET
 *@cookie token&uuid
 *@param group_id 群ID
 *@return 成功返回PConversation，失败返回PResult
 */
 
/*
 *@note 增加会话成员
 *@path /chat/conversation/add/member
 *@method GET
 *@cookie token&uuid 增加会话成员的用户uuid，必须是群成员
 *@param conversationId 会话ID
 *@param uuidArray 需要增加的用户uuid数组   如：uuidArray=a&uuidArray=b&uuidArray=c
 *@return 返回PResult
 */
 
/*
 *@note 删除会话成员
 *@path /chat/conversation/remove/member
 *@method GET
 *@cookie token&uuid 删除会话成员的用户uuid，必须是群主
 *@param conversationId 会话ID
 *@param uuidArray 需要删除的用户uuid数组   如：uuidArray=a&uuidArray=b&uuidArray=c
 *@return 返回PResult
 */
 
/*
 *@note 修改会话名称
 *@path /chat/conversation/update/title
 *@method GET
 *@cookie token&uuid 
 *@param conversationId 会话ID
 *@param newTitle 会话新的名称
 *@return 返回PResult
 */
 
 /*
 *@note 修改会话头像
 *@path /chat/conversation/update/icon
 *@method GET
 *@cookie token&uuid 
 *@param conversationId 会话ID
 *@param newIcon 会话新的头像URL
 *@return 返回PResult
 */
 
 /*
 *@note 退出群聊（给全部群成员发送退出通知）
 *@path /chat/conversation/quit
 *@method GET
 *@cookie token&uuid
 *@param conversationId 会话ID
 *@return 返回PResult
 */
 
 /*
 *@note 静默退出群聊（只给群主发送退出通知）
 *@path /chat/conversation/quit/silent
 *@method GET
 *@cookie token&uuid
 *@param conversationId 会话ID
 *@return 返回PResult
 */
 
 /*
 *@note 修改会话群主
 *@path /chat/conversation/update/owner
 *@method GET
 *@cookie token&uuid
 *@param conversationId 会话ID
 *@param owner_uuid 要修改的群主uuid
 *@return 返回PResult
 */
 
 /*
 *@note 修改会话最大人数
 *@path /chat/conversation/update/memberLimit
 *@method GET
 *@cookie token&uuid 
 *@param conversationId 会话ID
 *@param memberLimit 会话最大人数，如200
 *@return 返回PResult
 */
 
 /*
 *@note 会话置顶
 *@path /chat/conversation/set/top
 *@method GET
 *@cookie token&uuid
 *@param conversationId 会话ID
 *@param isTop true:会话置顶，flase:取消会话置顶
 *@return 返回PResult
 */
 
 /*
 *@note 修改会话状态
 *@path /chat/conversation/update/status
 *@method GET
 *@cookie token&uuid 
 *@param conversationIdArray 需要修改的会话ID数组   conversationIdArray=a&conversationIdArray=b&conversationIdArray=c
 *@param status 0:隐藏，1:可见
 *@return 返回PResult
 */
 
 /*
 *@note 修改会话XPN状态
 *@path /chat/conversation/update/xpnStatus
 *@method GET
 *@cookie token&uuid 
 *@param conversationId 会话ID
 *@param status 0:接收通知，1:不接收通知
 *@return 返回PResult
 */
 
 /*
 *@note 解散会话
 *@path /chat/conversation/disbind
 *@method GET
 *@cookie token&uuid 必须是群主
 *@param conversationId 会话ID
 *@return 返回PResult
 */
 
 
 
 